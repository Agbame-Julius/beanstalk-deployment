<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Lionel Messi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #007BFF;
        }

        .profile-img {
            width: 200px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .bio {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            line-height: 1.6;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .footer {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${title}"></h1>

    <img class="profile-img" th:src="@{${imageUrl}}" alt="Lionel Messi">

    <p class="bio" th:text="${biography}"></p>

    <h2>Career Achievements</h2>
    <table>
        <thead>
        <tr>
            <th>Year</th>
            <th>Achievement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="achievement : ${achievements}">
            <td th:text="${achievement[0]}"></td>
            <td th:text="${achievement[1]}"></td>
        </tr>
        </tbody>
    </table>

    <p class="footer">Page created using Thymeleaf | &copy; 2025</p>
</div>

</body>
</html>
